<!-- On commente ca sinon cela afichera le contenu des jsp : <?xml version="1.0" encoding="ISO-8859-1" ?> -->
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html" version="2.0">
	<jsp:directive.page language="java"
		contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1" />
	<jsp:text>
		<![CDATA[ <?xml version="1.0" encoding="ISO-8859-1" ?> ]]>
	</jsp:text>
	<jsp:text>
		<![CDATA[ <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> ]]>
	</jsp:text>

	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich">
		<body>
			<ui:composition template="/template.xhtml">
				<ui:param name="title" value="Insert a book"></ui:param>
				
				<ui:define name="insertABook">
					Veuiller saisir le nouveau book :
					<!-- Pour faire une action il faut un formulaire -->
					<h:form>
						<h:inputText value="#{bookController.book.id}" />
						<br />
						<h:inputText value="#{bookController.book.title}" />
						<br />
						<h:inputText value="#{bookController.book.price}" />
						<br />	
						<h:commandButton value="Insert a book">
							<a4j:support event="onClick" action="#{}"></a4j:support>
						</h:commandButton>
					</h:form>
				</ui:define>
			</ui:composition>
		</body>
	</html>
</jsp:root>
