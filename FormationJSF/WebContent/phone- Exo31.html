<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="PhonecatApp">
<head>
    <meta charset="utf-8" />
    <title>My SUPER WebSite</title>

    <!-- On linke le fichier de style CSS -->
    <link rel="stylesheet" href="css/app.css" />
    
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
   

    <div ng-controller="PhoneController as phone">
        <h1>{{phone.product.id}}</h1>
        <h2>{{phone.product.name}}</h2>
        <p>
            {{phone.product.snippet}}
        </p>
        <button ng-show="phone.product.canPurchase">Add to Cart</button>
    </div>
    
</body>
</html>
